createacctbtn.addEventListener("click", async function() {

    isVerified = false;
  }

    isVerified = false;
  }

  if (isVerified) {
    try {

        name: name,

      location.reload();
    } catch (error) {
      const errorCode = error.code;
      const errorMessage = error.message;
      console.log(errorCode, "", errorMessage);
      window.alert("Error occurred. Try again.");
    }
  }
});
